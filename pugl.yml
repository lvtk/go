GENERATOR:
  PackageName: puglgen
  PackageDescription: "Package pugl provides Go bindings for pugl"
  PackageLicense: "THE AUTOGENERATED LICENSE. ALL THE RIGHTS ARE RESERVED BY ROBOTS."
  Includes: [
    "pugl/pugl.h"
  ]
  Options:
    SafeStrings: false
    StructAccessors: true

PARSER:
  IncludePaths: [ "/usr/include", "/usr/local/include", "pugl/src",
    "/Applications/Xcode.app/Contents/Developer/Toolchains/XcodeDefault.xctoolchain/usr/lib/clang/8.1.0/include" 
  ]
  SourcesPaths: [
    "pugl/pugl.h"
  ]
  Defines:

TRANSLATOR:
  ConstRules:
    defines: expand
    enum: cgo

  Rules:
    global:
      - {action: accept, from: "^pugl"}
      - {action: replace, from: "^pugl", to: ""}
      - {transform: export}
    
    const:
      - {action: accept, from: "^PUGL_"}
      - {action: replace, from: "^PUGL_", to: ""}
      - {transform: lower}
      - {transform: export}
      - {load: snakecase}

    function:
      - {action: ignore, from: "^pugl"}
      - {transform: export}

    type:
      - {action: accept, from: "^PuglEventType"}
      - {action: accept, from: "^PuglEventFlag"}
      - {action: accept, from: "^PuglViewHint"}
      - {action: accept, from: "^PuglStatus"}
      - {action: accept, from: "^PuglViewHintValue"}
      - {action: accept, from: "^PuglMod"}
      - {action: accept, from: "^PuglKey"}
      - {action: accept, from: "^PuglCrossingMode"}
      - {action: accept, from: "^PuglEvent"}
      - {action: ignore, from: "^PuglEvent$"}
      - {action: ignore, from: "^PuglEventFunc$"}
      - {action: replace, from: "^Pugl", to: _}
      - {transform: export}
      - {load: snakecase}
    
    private:
      - {transform: unexport}
    
    post-global:
      # - {action: replace, from: _$}
      # - {load: snakecase}
