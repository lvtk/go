GENERATOR:
  PackageName: lv2
  PackageDescription: "Package lv2 provides Go bindings for LV2"
  PackageLicense: "THE AUTOGENERATED LICENSE. ALL THE RIGHTS ARE RESERVED BY ROBOTS."
  PkgConfigOpts: [lv2]
  SysIncludes: [
    "lv2/lv2plug.in/ns/lv2core/lv2.h"
  ]
  Options:
    SafeStrings: false
    StructAccessors: true

PARSER:
  IncludePaths: [ "/usr/include", "/usr/local/include",
    "/Applications/Xcode.app/Contents/Developer/Toolchains/XcodeDefault.xctoolchain/usr/lib/clang/8.1.0/include" 
  ]
  SourcesPaths: [
    "lv2/lv2plug.in/ns/lv2core/lv2.h"
  ]
  Defines:

TRANSLATOR:
  ConstRules:
    defines: expand
  
  Rules:
    global:
      - {action: accept, from: "^lv2_"}
      - {action: replace, from: "^lv2_", to: _}
      - {transform: export}
    
    const:
      - {action: ignore, from: "^LV2"}
      - {transform: export}

    function:
      - {action: accept, from: "^lv2_"}
      - {action: replace, from: "^lv2_", to: _}
      - {action: ignore, from: "lv2_descriptor"}
      - {action: ignore, from: "lv2_lib_descriptor"}
      - {transform: export}

    type:
      - {action: accept, from: "LV2_Feature"}
      - {action: accept, from: "LV2_Handle"}
      - {action: accept, from: "LV2_Lib_Handle"}
      - {action: replace, from: "^LV2_", to: _}
      - {transform: export}
    
    private:
      - {transform: unexport}
    
    post-global:
      - {action: replace, from: _$}
      - {load: snakecase}
